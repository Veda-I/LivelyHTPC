[Rainmeter]
Update=60000
AccurateText=1
; -- 2k resolution
DefaultWindowX=950
DefaultWindowY=150
Group=LivelyHTPC

[Metadata]
Name=Clock
Author=Veda
Information="Display Date and Time - LivelyHTPC"
License=GNU General Public License v3.0

[Variables]
@Include=#@#Variables.inc
@Include2=#@#Language\#Language#.inc
TextColor=255,255,255
Scale=#ClockScale#
Hidden24H=(#ClockFormat24H# - 1)
Hidden12H=#ClockFormat24H#

[MeasureTime]
Measure=Time
Format="%H:%M"

[MeasureAmPm]
Measure=Time
Format="%I:%M %p"

[MeasureDay]
Measure=Time
Format=%A
Substitute=#Date#

[MeasureDate]
Measure=Time
Format=%d  %B,  %Y.
Substitute=#Date#

[Meter24hClock]
Meter=String
MeasureName=MeasureTime
StringAlign=Center
StringCase=Upper
FontFace=Quicksand
FontColor=#TextColor#
FontSize=(14*#Scale#)
X=(340*#Scale#)
Y=(120*#Scale#)
Text="- %1 -"
AntiAlias=1
Hidden=#Hidden24H#

[Meter12hClock]
Meter=String
MeasureName=MeasureAmPm
StringAlign=Center
StringCase=Upper
FontFace=Quicksand
FontColor=#TextColor#
FontSize=(14*#Scale#)
X=(340*#Scale#)
Y=(120*#Scale#)
Text="- %1 -"
AntiAlias=1
Hidden=#Hidden12H#

[MeterDay]
Meter=String
MeasureName=MeasureDay
StringAlign=Center
StringCase=Upper
FontFace=Anurati
FontColor=#TextColor#
FontSize=(40*#Scale#)
X=(340*#Scale#)
Y=(0*#Scale#)
Text="%1"
InlineSetting=CharacterSpacing | 10 | 10
AntiAlias=1
DynamicVariables=1

[MeterDate]
Meter=String
MeasureName=MeasureDate
StringAlign=Center
StringCase=Upper
FontFace=Quicksand
FontColor=#TextColor#
FontSize=(14*#Scale#)
X=(340*#Scale#)
Y=(75*#Scale#)
Text="%1"
AntiAlias=1
